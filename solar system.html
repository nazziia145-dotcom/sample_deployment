<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            *{      
                  padding:0;
                  margin:0;
                  box-sizing:border-box;
            }
            .galaxy{
                  background-image:url("https://images.unsplash.com/photo-1465101162946-4377e57745c3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGdhbGF4eXxlbnwwfHwwfHx8MA%3D%3D");
                  height:100vh;
                  width:100vw;
                  border: 2px solid red;
                  display:flex;
                  justify-content:space-evenly;
                  align-items:center;
                  background-size:cover;
            }
            .sun{
                  background-image:url("https://media.istockphoto.com/id/1156217558/photo/sun-texture.jpg?s=170667a&w=0&k=20&c=vFpfvkpf56dXPkKVQ7dtwY8tgfx7bhtwrwBMuDXhNwk=");
                  height:300px;
                  width:300px;
                  border-radius:50%;
                  position:absolute;
                  margin:300px;            
            }
            .circle,.circle1,.circle2,.circle3,.circle4,.circle5,.circle6, .circle7{
                  position: absolute;
                  border-radius: 50%;
                  animation: rotate 10s linear infinite normal;
            }
            .circle {
                  height: 600px;
                  width: 600px;
                  border: 2px solid white;
            }
            .circle1 {
                  height: 900px;
                  width: 900px;
                  border: 2px solid white;
                  animation-duration: 15s;
            }
            .circle2 {
                  height: 1200px;
                  width: 1200px;
                  border: 2px solid white;
                  animation-duration: 20s;
            }
            .circle3 {
                  height: 1500px;
                  width: 1500px;
                  border: 2px solid white;
                  animation-duration: 25s;
            }
            .circle4 {
                  height: 1800px;
                  width: 1800px;
                  border: 2px solid white;
                  animation-duration: 30s;
            }

            .circle5 {
                  height: 2100px;
                  width: 2100px;
                  border: 2px solid white;
                  animation-duration: 35s;
            }

            .circle6 {
                  height: 2400px;
                  width: 2400px;
                  border: 2px solid white;
                  animation-duration: 40s;
            }

            .circle7 {
                  height: 2700px;
                  width: 2700px;
                  border: 2px solid white;
                  animation-duration: 45s;
            }

            .mercury, .venus, .earth,.mars, .jupiter, .saturn, .uranus, .neptune {
                  position: absolute;
                  height: 100px;
                  width: 100px;
                  background-size: contain;
                  border-radius: 50%;
            }

                  top: 590px;
